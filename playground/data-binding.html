<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <!-- show는 코드에서 display:none 속성으로 변경 -->
    <div v-show="loading">
      Loading...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // v-bind를 통해 태그의 속성 값을 내가 vue객체에 선언한 값으로 사용할 수 있음
    new Vue({
      el: '#app',
      data: {
        num: 10,
        uuid: 'abc123',
        name: 'text-blue',
        loading: true
      },
      computed: {
        doubleNum: function() {
          return this.num * 2;
        }
      }
    })
  </script>
</body>
</html>
